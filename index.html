<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Doodle</title>
  <meta name="viewport" content="width=device-width">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel='stylesheet' href='https://codepen.io/manikoth/pen/NNNBYe.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Container -->
<main>
  
    <!-- Doodle Stage -->
    <div id="stage">

        <!-- Elements -->
      <img id="google" src="assets/googledoodle.svg">

      <img id="ufo"    src="assets/ufo.svg">
      <div id="trapezoid"></div>
  <div class="human">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left">
      <div class="limb upper"></div>
      <div class="limb lower"></div>
    </div>
    <div class="arm right">
      <div class="limb upper"></div>
      <div class="limb lower"></div>
    </div>
    <div class="leg left">
      <div class="limb upper"></div>
      <div class="limb lower">
        <div class="limb foot"></div>
      </div>
    </div>
    <div class="leg right">
      <div class="limb upper"></div>
      <div class="limb lower">
        <div class="limb foot"></div>
      </div>
    </div>
  </div>
    </div>

    <input type="text" />
    <div id="search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

</body>

</html>
